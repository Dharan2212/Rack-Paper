<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<main> 
    <div class="flexbox">
        <div class="result">
            <p id="playerResult">YOU CHOSE <span id="choiceOne">PAPER</span></p>
            <p id="cpuResult">THE COMPUTER CHOSE <span id="choiceTwo">SCISSORS</span></p>
            <p id="finalResult">Scissors <span id="verb">beats</span> paper</p>
            <p id="outcome">You lose</p>
            <button id="returnHome">Quit</button>
            <button id="playAgain">Try Again</button>
        </div>
        <div id="choiceprompt">
            <div id="prompt-choice">
            <h1>Please make your choice</h1></div>
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
        <div class="buttondiv">
            <button id="startGame" type="submit">Let's play Rock, Paper, Scissors!</button>
        </div>
        <div id="srps-div">
            <div class="srps-logo">Mr<br>DH</div>
        </div>
        <div id="srps-tag">
            <div class="srps-tag">Rock, Paper, Scissors Game</div>
        </div>
        <div id="code-tag">
            <div class="code-text">Created by Mr.Dharan</div>
        </div>
    </div>
    </div>
    </main>
        <script defer src="js/anime.min.js"></script>
        <script defer src="js/game.js"></script>
        <script defer src="js/animations.js"></script>
</body>
</html>
